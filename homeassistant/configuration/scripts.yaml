toggle_motion_detection:
  alias: Toggle motion detection
  description: Toggles motion detection for all cameras based on binary sensor state
  sequence:
  - service: "{% if is_state('binary_sensor.motion_detection', 'on') %}\n  select.select_option\n{%
      else %}\n  select.select_option\n{% endif %}\n"
    target:
      entity_id:
      - select.hall_motion_detection
      - select.bedroom_motion_detection
      - select.kitchen_motion_detection
      - select.living_room_motion_detection
    data:
      option: "{% if is_state('binary_sensor.motion_detection', 'on') %}\n  off\n{%
        else %}\n  normal\n{% endif %}\n"
  mode: single
  icon: mdi:motion-sensor
clean_bathroom:
  alias: Clean bathroom
  description: Cleans bathroom (segment 4) with Xiaomi vacuum in sweeping mode with low water volume
  icon: mdi:robot-vacuum
  sequence:
  - action: dreame_vacuum.select_select_first
    metadata: {}
    data: {}
    target:
      entity_id: select.xiaomi_robot_vacuum_x20_cleaning_mode
  - action: dreame_vacuum.vacuum_clean_segment
    metadata: {}
    data:
      segments: 4
      water_volume: 1
    target:
      entity_id: vacuum.xiaomi_robot_vacuum_x20
