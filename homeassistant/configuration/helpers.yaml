# ================================================================================
# Input Boolean Helpers
# ================================================================================

# Tracks whether vacuum cleaning was started by automation (vs manual start)
# Used to determine if vacuum should auto-dock when someone arrives home
cleanup_started_by_automation:
  name: Cleanup started by automation
  icon: mdi:robot-vacuum
  initial: off

# Tracks day/night mode for curtain automation
# Used by sunrise/sunset automations to control curtain position
day_night:
  name: Day/night
  icon: mdi:theme-light-dark
  initial: on

# Sleep mode - suppresses non-critical notifications and automations during sleep hours
# Automatically enabled at 21:30, disabled at 08:00
sleep_mode:
  name: Sleep mode
  icon: mdi:sleep
  initial: off

# Home/Away mode - represents current presence mode and triggers scene changes
# ON = Home mode (privacy on, motion detection off)
# OFF = Away mode (privacy off, motion detection on)
home_away_mode:
  name: Home/Away Mode
  icon: mdi:home-account
  initial: on

# Kvetoslavov Home/Away mode - represents presence mode for Kvetoslavov location
# ON = In Kvetoslavov (NVR disarming on, event notifications off)
# OFF = Away from Kvetoslavov (NVR disarming off, event notifications on)
kvetoslavov_home_away_mode:
  name: Kvetoslavov Home/Away Mode
  icon: mdi:home-account
  initial: off
