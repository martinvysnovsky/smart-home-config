# ================================================================================
# Home Assistant Core Configuration
# ================================================================================

homeassistant:
  name: Home
  latitude: 48.170671
  longitude: 17.1735994
  elevation: 131
  unit_system: metric
  currency: EUR
  country: SK
  time_zone: "Europe/Belgrade"

# ================================================================================
# Default Integrations
# ================================================================================

# Loads default set of integrations. Do not remove.
default_config:

# ================================================================================
# Recorder Configuration
# ================================================================================

# Controls database size and performance
recorder:
  purge_keep_days: 7
  commit_interval: 1
  exclude:
    domains:
      - automation
      - updater
    entity_globs:
      - sensor.weather_*

# ================================================================================
# Logger Configuration
# ================================================================================

# Controls logging verbosity for debugging
logger:
  default: info
  logs:
    homeassistant.core: warning
    homeassistant.components.mqtt: warning

# ================================================================================
# HTTP Configuration
# ================================================================================

# Security and network settings
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
  ip_ban_enabled: true
  login_attempts_threshold: 5

# ================================================================================
# Frontend Configuration
# ================================================================================

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
input_boolean: !include helpers.yaml
lovelace: !include dashboards.yaml
notify: !include notifications.yaml
group: !include groups.yaml

# Person entities configuration
# Links user accounts to device trackers for presence detection
person:
  - name: Martin Vyšňovský
    id: martin_vysnovsky
    user_id: 2452b58fb45044e39f43b383d235430b
    device_trackers:
      - device_tracker.pixel_8_pro
      - device_tracker.martins_ipad
  
  - name: Lidia Silanteva
