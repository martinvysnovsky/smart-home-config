# ================================================================================
# Notification Groups - Use UI to create groups for mobile app notifications
# ================================================================================
# 
# Mobile app notifications use the NEW entity platform and can ONLY be grouped 
# via the UI, not YAML. 
#
# To create groups:
# 1. Go to Settings → Devices & Services → Helpers tab
# 2. Click "+ CREATE HELPER" → Group → Notification group
# 3. Name it and select mobile app notification entities
#
# This will create entities like: notify.all_users
# Use in automations with: action: notify.all_users
#
# Legacy YAML notify groups only work with old-style notify services, 
# not modern notify entities.
# ================================================================================
