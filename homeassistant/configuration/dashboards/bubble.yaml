# ================================================================================
# Bubble Card Dashboard
# ================================================================================
# Dashboard featuring custom Bubble Card components for climate and controls

views:
  - title: Home
    sections:
      - type: grid
        cards:
          - type: heading
            heading: New section
          - type: custom:bubble-card
            card_type: climate
            entity: climate.air_conditioner_2
            sub_button:
              - name: HVAC modes menu
                select_attribute: hvac_modes
                state_background: false
                show_arrow: false
            grid_options:
              columns: 12
              rows: auto
            force_icon: false
            show_state: false
            state_color: false
            show_attribute: true
            attribute: current_temperature
