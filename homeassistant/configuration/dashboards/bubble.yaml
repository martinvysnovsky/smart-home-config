# ================================================================================
# Bubble Card Dashboard
# ================================================================================
# Dashboard featuring custom Bubble Card components for climate and controls

views:
  - title: Home
    sections:
      - type: grid
        cards:
          - type: heading
            heading: New section
          - type: custom:bubble-card
            card_type: climate
            entity: climate.air_conditioner_2
            sub_button:
              - name: HVAC modes menu
                select_attribute: hvac_modes
                state_background: false
                show_arrow: false
            grid_options:
              columns: 12
              rows: auto
            force_icon: false
            show_state: false
            state_color: false
            show_attribute: true
            attribute: current_temperature
          - type: custom:bubble-card
            card_type: cover
            entity: cover.living_room_curtain_left
          - type: custom:bubble-card
            card_type: button
            button_type: state
            entity: sensor.living_room_temperature
            show_attribute: false
            card_layout: large
            sub_button:
              - entity: sensor.living_room_temperature
                show_state: true
              - entity: sensor.living_room_temperature_humidity
                show_attribute: false
                show_state: true
            name: Living room
            show_state: false
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: Living room
            entity: cover.living_room_curtain_left
            show_state: false
            sub_button:
              - entity: sensor.living_room_curtain_left_battery
                show_state: true
              - entity: sensor.living_room_curtain_right_battery
                show_state: true
